{% extends "encyclopedia/layout.html" %}

{% block title %}

    Edit Page
    
{% endblock %}


{%block body%}
    
    <h2>Edit page:</h2>

    <form action="" method="post">
        
        {% csrf_token %}
        <input type="text" name="title_page" id="title_page" value="{{ title }}">
        <textarea name="text_page" id="text_page">{{ text }}</textarea>
        <input type="submit" class="btn btn-dark" id="btn_save" value="Save">

    </form>

{% endblock %}
